<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin UI - Declarative models for Firebase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="firebase-models.js"></script>
        <script src="firebase-forms.js"></script>

        <script id="tmplChatRow" type="text/x-jquery-tmpl">
            <tr class="item-row-${id}">
                <td>${created_at}</td>
                <td>${text}</td>
                <td width=50>
                    <a class="btn" href="#">Edit</a>
                </td>
                <td width=50>
                    <a class="btn remove-item" href="#" data-id="${id}">Delete</a>
                </td>
            </tr>
        </script>

        <script>
            $(document).ready(function(){
                var Chat = {};

                $.extend(Chat, FirebaseModels.Model, {
                    type: "Chat",
                    firebase: new Firebase("https://blabla.firebaseio-demo.com/Chat/"),
                    form: FirebaseForms.Form({
                        fields: {
                            created_at: FirebaseForms.DateField({label: "Created at", field: "created_at"}),
                            text: FirebaseForms.BigTextField({label: "Text", field: "text"})
                        },
                        onSave: function (obj) {
                            // body...
                        }
                    })
                });

                /* List of items */
                Chat.all({},
                    function(items) {
                        $("#items").html("");
                        $.each(items, function (k, v) {
                            $("#items").append($("#tmplChatRow").tmpl(v));
                        })
                    }
                );

                /* Add item */
                $(document).on("click", ".add-item", function (e) {
                    e.preventDefault();

                    $("#item_form").find("h3").html("Add item");
                    $("#item_form").find(".modal-body").html(Chat.form.render());
                    $("#item_form").modal();
                });

                /* Remove item */
                $(document).on("click", ".remove-item", function (e) {
                    var id = $(this).data("id");

                    e.preventDefault();

                    Chat.remove(id, function (success) {
                        if (success) {
                            $("tr.item-row-"+id).remove();
                        } else {
                            console.log("ERROR removing item "+id);
                        }
                    })
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Firebase admin UI (CRUD) tests</h1>

            <div class="navbar">
                <a class="btn add-item" href="#">Add</a>
            </div>

            <table id="items" class="table table-striped"></table>
        </div>

        <div id="item_form" class="modal hide">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Form</h3>
            </div>
            <div class="modal-body"></div>
        </div>
    </body>
</html>
